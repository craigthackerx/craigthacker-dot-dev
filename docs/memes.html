---
layout: default
title: Meme Page
permalink: /memes.html
---

<style>

.image-gallery {
  img:first-child {
    display:block;
  }
  img {
    display:none;
  }
}

#previous{
  z-index:1000;
  position: absolute;
  left:0px;
  width:50vw;
  height:100vh;
  cursor: w-resize;
}

#next{
  z-index:1000;
  position: absolute;
  right:0px;
  width:50vw;
  height:100vh;
  cursor: e-resize;
}


</style>

<div class="text-center">
  <h1>Welcome to the Memes page!</h1>
  <br/>
</div>


<div class="image-gallery" style="text-align: center;">
  {% for image in site.static_files %}
    {% if image.path contains '/assets/memes' %}
      <img src="{{ site.baseurl }}{{ image.path }}"/>
    {% endif %}
  {% endfor %}
<div id="previous" onclick="prevImage();"></div>
<div id="next" onclick="nextImage();"></div>

</div>
